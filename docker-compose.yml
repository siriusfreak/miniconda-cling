version: "3"

services:
  miniconda:
    container_name: miniconda-cling
    hostname: miniconda-cling
    image: miniconda-cling
    restart: unless-stopped
    ports:
      - 8666:8888
      - 8667:8000
      - 8668:5000
    volumes:
      - ./notebooks:/opt/notebooks
      - ./users_home:/home